<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--<img src="runner.jpg" alt="" hidden id="img">-->
<canvas id="canvas" width="400" height="400" style="border: 1px solid red"></canvas>
<button onclick="draw()">开始</button>



<script>
    function draw() {
        var canvas = document.getElementById('canvas');
        var cxt = canvas.getContext("2d");
        var img = new Image();
        img.src='runner.jpg';
        img.onload=function(){
            cxt.drawImage(img,40,50)
        }
        var img2 = new Image();
        img2.src='result.jpg';
        img2.onload=function(){
            cxt.drawImage(img2,80,90)
        }
    }


</script>
</body>
</html>
