<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container{
            width: 400px;
            height: 400px;
            border: 1px solid red;
            position: relative;
        }
        .item{
            width: 100px;
            height: 100px;
            background-color: pink;
            position: absolute;
            top:50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="item"></div>
</div>

</body>
</html>
