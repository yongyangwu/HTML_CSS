<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>
<body>
<ul id="myLinks">
    <li id="d1">1111</li>
    <li id="d2">2222</li>
    <li id="d3">3333</li>
</ul>
<script>
    var list = document.getElementById("myLinks");
    list.addEventListener("click",function (event) {
        console.log(event)
        console.log(event.target)
        switch(event.target.id){
            case "d1":
                alert(1);
                break;
            case "d2":
                alert(2);
                break;
            case "d3":
                alert(3);
                break;
        }
    })
</script>

</body>
</html>
