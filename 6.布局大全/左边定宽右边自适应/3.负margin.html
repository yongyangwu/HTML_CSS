<html lang="en">
<head>

        * {
            padding: 0;
            margin: 0;
            font-size: 30px;
        }
        .container{
            float: left;
            width: 100%;
            height: 200px;
            background-color: yellow;
        }
        .right{
            margin-left: 300px;
            background: red;
            height: 200px;
            text-align: center;
        }
        .left{
            margin-left: -100%;
            background: pink;
            float: left;
            width: 300px;
            height: 200px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="right">right</div>
</div>
<div class="left">Left</div>

</body>
