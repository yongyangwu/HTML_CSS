<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3.calc方法</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            font-size: 30px;
        }
        .left{
            width: 200px;
            height: 200px;
            background: #5A6A94;
            float: left;
        }
        .right{
            height: 200px;
            background: #BE4F4F;
            float: left;
            width: calc(100% - 200px);
        }
    </style>
</head>
<body>
<!-- 左边定宽 -->
<aside class="left">Left</aside>
<!-- 右边自适应 -->
<section class="right">Right</section>
</body>
</html>
