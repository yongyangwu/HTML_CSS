<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1.左边设置浮动右边宽度设置100%</title>
    <meta name="viewport" content="width=device-width; initial-scale=1.0;  minimum-scale=1.0; maximum-scale=1.0"/>
    <style>
        * {
            padding: 0;
            margin: 0;
            font-size: 30px;
        }
        .left{
            width: 300px;
            height: 150px;
            background: #5A6A94;
            float: left;
        }
        .right{
            height: 150px;
            background: #BE4F4F;
            /*text-align: center;*/
            overflow: hidden;
        }
    </style>
</head>
<body>
<!-- 左边定宽 -->
<div class="left">Left</div>
<!-- 右边自适应 -->
<div class="right">Right</div>

</script>
</body>
</html>
