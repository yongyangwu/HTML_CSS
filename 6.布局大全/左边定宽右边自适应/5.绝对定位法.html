<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5.绝对定位法</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            font-size: 30px;
        }
        .left {
            position: absolute;
            height: 200px;
            width: 300px;
            background-color: blue;
        }
        .right {
            height: 200px;
            margin-left: 300px;
            background-color: red;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="left">left</div>
<div class="right">right</div>
</body>
</html>
