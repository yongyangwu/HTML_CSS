<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2.flex</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            font-size: 30px;
        }
        body{
            display: flex;
        }
        .left{
            width: 200px;
            height: 200px;
            background: #5A6A94;
        }
        .right{
            height: 200px;
            background: #BE4F4F;
            flex: 1;
        }
    </style>
</head>
<body>
<!-- 左边定宽 -->
<aside class="left">Left</aside>
<!-- 右边自适应 -->
<section class="right">Right</section>
</body>
</html>
